<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Box, Kim Alisher</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-banner">
                <nav class="nav mx-auto container d-flex flex-wrap">
                    <a href="#" class="d-flex justify-content-between align-items-center flex-noshrink mr-90">
                        <img src="images/logo.svg" class="mr-16" alt="logo" width="26" height="23">
                        <b>Music Box</b>
                    </a>
                    <ul class="d-flex item-box">
                      <li class="item"><a href="#">Главная</a></li>
                      <li class="item"><a href="#">Каталог</a></li>
                      <li class="item"><a href="#">Иполнители</a></li>
                      <li class="item"><a href="#">Контакты</a></li>
                    </ul>

                    <form class="ml-auto search-form">
                        <input class="btn-search btn-dark-gray text-uppercase" type="search" placeholder="Поиск...">
                      </form>
                </nav>

               <section id="page-description" class="page-description text-center">
                <h1>Онлайн музыка где угодно</h1>
                    <h2>Без ограничений</h2>
                    <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
                <form action="#" class="form-submit mx-auto d-flex justify-content-between flex-wrap">
                        <div class="form-input">
                            <label for="name" class="sr-only">Имя</label>
                            <input type="text" id="name" placeholder="Имя">
                          </div>
                          <div class="form-input">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" placeholder="Email">
                          </div>
                          <button class="btn btn-green text-white">Получить доступ</button>
                </form>
               
               </section> 
    </header>
</body>
</html>
